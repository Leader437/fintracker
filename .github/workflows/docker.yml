name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # ---------- Login to Docker Hub ----------
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ---------- Build & Push Backend ----------
      - name: Build backend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/fintracker-server:latest ./server
          docker push ${{ secrets.DOCKER_USERNAME }}/fintracker-server:latest

      # ---------- Build & Push Frontend ----------
      - name: Build frontend image
        run: |
          docker build \
            --build-arg VITE_API_URL=${{ secrets.VITE_API_URL }} \
            -t ${{ secrets.DOCKER_USERNAME }}/fintracker-client:latest ./client
          docker push ${{ secrets.DOCKER_USERNAME }}/fintracker-client:latest
